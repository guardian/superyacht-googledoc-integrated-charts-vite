<div id="outer-wrapper" class="immersive">
	<link rel="stylesheet" href="{{pathway}}chartcss/bubble.css">
	<div class="row" id="furniture">
		<h1 class='chartTitle' id="chartTitle">
			{{{title}}}
		</h1>
		<h2 class='subTitle' id="subTitle">
			{{{subtitle}}}
		</h2>
		<div id='chartKey' class="chartNotes notes"></div>
		<!--div id="colourBlind" class="chartNotes">greyscale</div-->
	</div>
	<figure class="row chartSans" id="graphicContainer"></figure>
	<div class='footer offset'>
		<div id="annotations"></div>
		<span id="sourceText" role="note">Guardian Graphic {{#source}} | Source: {{{source}}}{{/source}} {{{footnote}}}</span>
	</div>
</div>
