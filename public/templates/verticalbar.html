<div class="showcase" id="outer-wrapper">
	<link href="{{pathway}}chartcss/verticalbar.css" rel="stylesheet">
	<div class="row" id="furniture">
		<h1 class='chartTitle' id="chartTitle">
			{{{title}}}
		</h1>
		<h2 class='subTitle' id="subTitle">
			{{{subtitle}}}
		</h2>
		<div class='notes' id='chartKey'></div>
	</div>
	<figure class="row borderBottom chartSans" id="graphicContainer"></figure>
	<div class='footer offset'>
		<div id="annotations"></div>
		<span id="sourceText" row="note">Guardian Graphic {{#source}} | Source: {{{source}}}{{/source}} {{{footnote}}}</span>
	</div>
</div>
